<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Habit Tracker — BIC PWA (Firebase)</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb"/>
  <style>
    /* Minimal inline styles for quick load */
    :root{--bg:#f6f7fb;--card:#fff;--accent:#2563eb;--muted:#6b7280;--danger:#ef4444;--ok:#10b981}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;margin:0;background:var(--bg);color:#0f172a}
    .app{max-width:1000px;margin:20px auto;padding:14px}
    header{display:flex;justify-content:space-between;align-items:center;gap:12px}
    header h1{margin:0;font-size:1.2rem}
    .card{background:var(--card);padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(2,6,23,0.06);margin-top:10px}
    .row{display:flex;gap:8px;align-items:center}
    input,select,button{padding:8px;border-radius:8px;border:1px solid #e6e9ef}
    button{background:var(--accent);color:#fff;border:0;cursor:pointer}
    .muted{color:var(--muted)}
    .sidebar{width:300px}
    .layout{display:flex;gap:12px}
    .habit-item{display:flex;justify-content:space-between;align-items:center;padding:8px;border:1px solid #eef2ff;border-radius:8px;margin-bottom:8px}
    canvas{max-width:100%}
    .small{font-size:0.9rem;color:var(--muted)}
    .danger{background:var(--danger)}
    .green{background:var(--ok)}
    .flexcol{display:flex;flex-direction:column;gap:8px}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>Habit Tracker — BIC Score</h1>
        <div class="small muted">Multiple habits · Backfill dates · Firebase sync</div>
      </div>
      <div id="auth-area" class="card small">
        <!-- auth UI injected by app.js -->
        Loading...
      </div>
    </header>

    <div class="layout">
      <aside class="sidebar">
        <div class="card">
          <h3>Users</h3>
          <div id="user-list" class="flexcol"></div>
          <div style="margin-top:8px">
            <input id="new-username" placeholder="New local username" />
            <button id="btn-add-local">Add (local)</button>
          </div>
        </div>

        <div class="card" style="margin-top:8px">
          <h3>Habits</h3>
          <div id="habit-list"></div>
          <div style="margin-top:8px">
            <input id="new-habit" placeholder="New habit name" />
            <button id="btn-add-habit">Add</button>
          </div>
        </div>
      </aside>

      <section class="content" style="flex:1">
        <div class="card">
          <h3 id="current-habit-title">Select a habit</h3>
          <div id="habit-controls" style="display:none" class="flexcol">
            <div class="row">
              <label>Date: <input type="date" id="entry-date" /></label>
              <label style="margin-left:8px">Indulgences: <input type="number" id="entry-indulgences" min="0" value="0" style="width:80px" /></label>
              <button id="btn-save-entry">Save entry</button>
              <button id="btn-mark-clean" class="green">Mark clean</button>
            </div>
            <div class="small">Today: <span id="today-summary">-</span></div>
            <div style="margin-top:8px">
              <button id="btn-export-json">Export JSON</button>
              <button id="btn-import-json">Import JSON</button>
            </div>
          </div>
        </div>

        <div id="summary-card" class="card" style="margin-top:12px;display:none">
          <h4>Aggregated Summary</h4>
          <div class="small">Total Days: <span id="total-days">0</span> | Clean (C): <span id="clean-days">0</span> | Indulge (I): <span id="indulge-days">0</span> | BIC: <strong id="bic-score">0</strong></div>
        </div>

        <div id="chart-card" class="card" style="margin-top:12px;display:none">
          <h4>Chart (last 30 days)</h4>
          <canvas id="habit-chart" width="800" height="300"></canvas>
        </div>
      </section>
    </div>

    <footer style="margin-top:14px;text-align:center" class="small muted">PWA + Firebase example. See README for setup.</footer>
  </div>

  <!-- Firebase (compat) CDN - placeholder config will be in firebase-config.js -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
